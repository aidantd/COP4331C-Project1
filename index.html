<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="css/login.css">
        <!--remind self to put any JS refs and other refs here-->
    </head>

    <body>
        <h2 class="welcome">Welcome to (sitename)</h2>
        <div class="loginregisterbuttons">
            <!--login/signup buttons to swap between-->
            <div class="regbuttons">
                <button type="button">Register</button>
                <button type="button">Login</button>
            </div>


            <!--login form-->
            <form class="loginform">
                <input type="text" class="formboxes" placeholder="username" name="username" required>
                <input type="text" class="formboxes" placeholder="password" name="password" required>
                <button type="button">Login</button>
            </form>

            <!--register form-->
            <form class="registerform">
                <input type="text" class="formboxes" placeholder="First Name" name="First Name" required>
                <input type="text" class="formboxes" placeholder="Last Name" name="Last Name" required>
                <input type="text" class="formboxes" placeholder="username" name="username" required>
                <input type="text" class="formboxes" placeholder="password" name="password" required>
                <button type="button">Register</button>
            </form>


        </div>

    </body>


</html>
