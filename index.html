<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <script type="text/javascript" src="js/code.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!--remind self to put any JS refs and other refs here-->
    </head>
    
    <body>
      <header class="bg-blue py-2 mb-3">
         <div class="container-xxl text-center">
            <h2 class="h2 text-light">[Insert site name]</h2>
            <p class="lead">[Insert potential slogan]</p>
         </div>
      </header>

      </header>
      <section id="inputs">
         <div class="container-sm text-center">
            <h2 class="welcome">Welcome to (sitename)</h2>
            <span id="userNameDisplay"></span>
            <div class="loginregisterbuttons">
            <!--login/signup buttons to swap between-->
               <div class="regbuttons">
                  <!--<div id="sliderbtn"></div>-->
                  <!--<button type="button" class="btn btn-slider" id="slide"></button>-->
                  <button type="button" class="btn btn-blue-navy btn-topbtns" onclick="moveleft()" >Register</button>
                  <button type="button" class="btn btn-blue-navy btn-topbtns" onclick="moveright()">Login</button>
               </div>
            </div>
            <div class="form-section">
               <!--login form-->
               <form>
                  <div class="form-group mb-3 text-center" id="loginform">
                     <input id="usernameLogin" type="text" class="form-control" placeholder="username" name="username" required>
                     <input id="passwordLogin" type="password" class="form-control" placeholder="password" name="password" required>
                     <button id="loginButton" type="button" class="btn btn-blue-navy mt-3" onclick="login()">Login</button>
                     <span id="loginResult"></span>
                  </div>
               </form> 
                   <!--register form-->
               <form>
                  <div class="form-group mb-3 text-center" id="register-form">
                     <input id="firstName" type="text" class="form-control" placeholder="First Name" name="First Name" required>
                     <input id="lastName" type="text" class="form-control" placeholder="Last Name" name="Last Name" required>
                     <input id="newUserName" type="text" class="form-control" placeholder="username" name="username" required>
                     <input id="newPassword" type="password" class="form-control" placeholder="password" name="password" required>
                     <button class="btn btn-blue-navy mt-3" id="registerButton" type="button" onclick="register()">Register</button>
                  </div>
               </form>
               <span id="registerStatus"></span> 
            </div>               
         </div>
         </div>  
      </section>
      
         
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    </body>


</html>
