<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <script type="text/javascript" src="js/code.js"></script>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!--remind self to put any JS refs and other refs here-->
    </head>

    <body>
        <h2 class="welcome">Welcome to (sitename)</h2>
        <span id="userNameDisplay"></span>
        <div class="loginregisterbuttons">
            <!--login/signup buttons to swap between-->
            <div class="regbuttons">
                <button type="button">Register</button>
                <button type="button">Login</button>
            </div>

            <div class="form-section">
                   <!--login form-->
                   <div class="loginform">
                      <input id="usernameLogin" type="text" class="formboxes" placeholder="username" name="username" required>
                      <input id="passwordLogin" type="text" class="formboxes" placeholder="password" name="password" required>
                      <button id="loginButton" type="button" onclick="login();">Login</button>
                       <span id="loginResult"></span>
                </div>

                   <!--register form-->
                   <div action="">
                  <div class="form-group">
                         <input id="firstName" type="text" class="formboxes" placeholder="First Name" name="First Name" required>
                         <input id="lastName" type="text" class="formboxes" placeholder="Last Name" name="Last Name" required>
                         <input id="newUserName" type="text" class="formboxes" placeholder="username" name="username" required>
                         <input id="newPassword" type="text" class="formboxes" placeholder="password" name="password" required>
                         <button class="btn btn-primary" id="registerButton" type="button" onclick="register();">Register</button>
                  </div>
                       <span id="registerStatus"></span>
                </div>               <form class="registerform">
                  
            </div>               </form>
         </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    </body>


</html>
