<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Homepage</title>
   <meta name="description" content = "home page for website; contains information">
   <script type="text/javascript" src="js/code.js"></script>
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   
   <header>
      <a href="index.html">log out</a>
      
      <nav class="navbar navbar-expand-lg">
         <a href="" class="navbar-brand">Logo</a>
         <ul class="navbar-nav">
            <li class="nav-item">
               <a href="#">Log Out</a>
            </li>
            <li class="nav-item">
               <a href="#">About</a>
            </li>
            <li class="nav-item">
               <a href="#">Contact</a>
            </li>
         </ul>
      </nav>
   </header>

   
   <section id="info-input">
      <div class="container">
         <h2>Search for existing Contact</h2>

         <form>
            <input type="text" name="search" id="search" placeholder="contact intfo">
         </form>
      
         <h2>Add new contact</h2>
         <form action="" method="post" id="add-info">
            <input type="text" id="contact-info-name-first" placeholder="First Name">
            <input type="text" id="contact-info-name-last" placeholder="Last Name">
            <input type="text" id="contact-info-email" placeholder="email@email.com">
            <input type="text" id="contact-info-phone" placeholder="###-###-####">
            <button class = "btn btn-primary" type= "submit" id="add-contact-button" onclick="">Submit</button>
         </form>
      </div>

   </section>
   <section id="infoWindow">
      <div class="container">
         <table class="table" id="contact-table">
            <thead>
               <tr>
                  <th scope = "col">First Name</th>
                  <th scope = "col">Last Name</th>
                  <th scope = "col">E-mail</th>
                  <th scope = "col">Phone</th>
               </tr>
            </thead>

         </table>
      </div>
   </section>

   <footer>

   </footer>

   <script src="js/code.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
