   <!-- secondary bar for navigation -->
   <section id="navigation">
      <nav class="navbar navbar-expand-md bg-blue p-0">

   <section id="info-input">
      <div class="container-sm">
         <div class="text-center pt-3" id="search-group">
            <form>
               <label for="search" class="pb-2">
                  <span class="h4">Search For Contact</span>
               </label>
               <input type="search" name="search" id="searchUser" class="form-control inline-block" placeholder="contact info">
               <button type="submit inline" id="search-button" onclick="searchContact();">Search</button>
               <script>
                  document.getElementById("search-button").addEventListener("click", function(){
                      event.preventDefault();
                  });
               </script>
               <span id="searchContactInfo"></span>
            </form>
         </div>
         
         <div class="text-center mt-3" id="add-group">
            <button type="button" class="btn btn-blue-navy" data-bs-toggle="collapse" data-bs-target="#add-form">+ Add Contact</button>
            <div class="collapse mt-2" id="add-form">
               <form action="" method="post" id="add-info">
                  <label for="search" class="pb-2">
                     <span class="h4">Add New Contact</span>
                  </label>
                  <input type="text" id="contact-info-name-first" class="form-control" placeholder="First Name">
                  <input type="text" id="contact-info-name-last" class="form-control" placeholder="Last Name">
                  <input type="text" id="contact-info-email" class="form-control" placeholder="email@email.com">
                  <input type="text" id="contact-info-phone"  class="form-control"placeholder="###-###-####">
                  <button class = "btn btn-blue-navy mt-2" type="submit inline" id="add-contact-button" onclick="addContact();" data-bs-toggle="collapse" data-bs-target="#add-form">Submit</button>
                  <script>
                     document.getElementById("add-contact-button").addEventListener("click", function(){
                         event.preventDefault();
                     });

            </div>
         
         </div>
      
         
      </div>

         <table class="table" id="contact-table">
            <thead>
               <tr>
                  <th scope = "col">First Name</th>
                  <th scope = "col">Last Name</th>

                  <th scope = "col">Phone</th>

            <tbody>
